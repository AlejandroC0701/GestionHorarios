<body id="body">


    


  <div class="DatosHorario container-fluid">

    <div class="Deslizador row" style="width:300%; display: flex;">

      <div class="col-md-12">

        <div class="row" style="background: rgb(16, 16, 16);">          
           
          <div class="col-md-1">
          </div>

          <div class="col-md-2  align-self-center">
 
              <label  id="labels">Titulo:</label>
              <input id="inputTitulo"  name="titulo" type="text"  size="20px" placeholder="Titulo del horario"> 
                
              <label  id="seleccionarCarrera">Carrera: </label>
              <select class="Listado" name="Carrera" required="required" placeholder="Seleccione carrera" id="Carrera" title="S">
                <optgroup class="SeccionListado" label="Ingeniería">
                  <option class="ElementoListado" value="saab">Informática </option>
                  <option class="ElementoListado" value="saab">Civil</option>
                  <option class="ElementoListado" value="saab">Industrial </option>
                  <option class="ElementoListado" value="saab">Telecomunicaciones </option>      
                </optgroup>
                <optgroup class="SeccionListado" label="Humanidades y Educacion">
                  <option class="ElementoListado" value="saab">Comunicación Social </option>
                  <option class="ElementoListado" value="saab">Educación </option>
                  <option class="ElementoListado" value="saab">Filosofía </option>
                  <option class="ElementoListado" value="saab">Letras </option>
                  <option class="ElementoListado" value="saab">Psicología </option>
                </optgroup>
                <optgroup class="SeccionListado" label="Ciencias Económicas y Sociales">
                  <option class="ElementoListado" value="saab">Administración y contaduria</option>
                  <option class="ElementoListado" value="saab">Ciencias Sociales </option>
                  <option class="ElementoListado" value="saab">Economía </option>
                </optgroup>
                <option class="ElementoListado" value="saab">Derecho </option> 
                <option class="ElementoListado" value="saab">Teología </option>
                <option class="ElementoListado" selected="selected">Seleccione su carrera</option>
              </select>              
            </div>            
                        
            <div class="col-md-1">
              <button id="nextBoton" class="icon-circle-right BotonNext" type="button" onclick="siguientePaso();">
              </button>
            </div> 

            <div id="siguientesDatos" class="col-md-8 align-self-center" style="transition: all 1s;">

              <label style="margin-left: 14px;" id="labels"  > Semestre: </label>
              <select  class="Listado" name="Semestre" required="required"  id="semestreSelect">
                <option class="ElementoListado" value="saab">Primero</option>
                <option class="ElementoListado" value="saab">Segundo</option>
                <option class="ElementoListado" value="saab">Tercero</option>
                <option class="ElementoListado" value="saab">Cuarto</option>
                <option class="ElementoListado" value="saab">Quinto</option>
                <option class="ElementoListado" value="saab">Sexto</option>
                <option class="ElementoListado" value="saab">Septimo</option>
                <option class="ElementoListado" value="saab">Octavo</option>
                <option class="ElementoListado" value="saab">Noveno</option>
                <option class="ElementoListado" value="saab">Decimo</option>
                <option class="ElementoListado" selected="selected">Semestre</option>
              </select> 
             
                            
              <label style="margin-left: 20px" id="labels"> Materia: </label>
              <select class="Listado" name="Materia" required="required" id="materia">
                <option class="ElementoListado" selected="selected">Seleccionar Materia </option>
              </select>

              <label style="margin-left: 20px" id="labels"> Profesor: </label>
              <select  class="Listado" name="Profesor" required="required" id="profesor">
                <option class="ElementoListado" selected="selected"> Seleccionar Profesor </option>	  
              </select>

              <label style="margin-left: 20px" id="labels"> Sección: </label>
              <select class="Listado" name="Seccion" required="required" id="seccion">
                <option class="ElementoListado" selected="selected"> Sección</option>
              </select>
              <br>              
              <section id="hora" style="display: flex">
                <label style="margin-left: 20px" id="labels">Horas:</label>                
              </section>    

            </div>          
          </div>
          <div class="row" style="background: rgb(16, 16, 16);">
            <div class="col-lg-12 Herramientas" >
              <div class="col-md-3">
              </div>
              <div   class="col-md-1 SeccionBoton">
                <button id="guardarHorario" class=" icon-clipboard BotonOptions" type="button" onclick="">
                </button>
                <br/>
                <label  id="labels"> Guardar Horario </label>
              </div> 

              <div class="col-md-1 SeccionBoton">
                <button id="guardarMateria" class="icon-save-disk  BotonOptions" type="button" onclick="cargarMateriaEnTabla();">
                </button>
                <br/>
                <label  id="labels"> Guardar materia </label>
              </div>  
              
              <div  class=" col-md-1 SeccionBoton">
                <button id="horarioVacio" class="icon-file-empty BotonOptions" type="button" onclick="">
                </button>
                <br/>
                <label  id="labels"> Nuevo Horario </label>
              </div>  
              
              <div  class=" col-md-1 SeccionBoton">
                <button id="quitarMateria" class="icon-minus BotonOptions" type="button" onclick="">
                </button>
                <br/>
                <label  id="labels"> Eliminar Materia </label>
              </div>               
            </div>
          </div>  
        </div>        
      </div>      
    </div>
  </div>	
  
  
  <div id="contenedorHorario" >
    

  </div>
  <script>
  hola();
  </script>
<br>
<br>
<div class="" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary">Remplazar horario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>¿Desea remplazar el horario que ya esta almacenado?</p>          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Remplazar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">                
  $("#semestreSelect").change(function(){  
    elegirSemestre(""+$("#semestreSelect option:selected").text());
  });    
  $("#materia").change(function(){  
    seleccionDeMateria(""+$("#materia option:selected").text());
  });    
  $("#profesor").change(function(){  
    seleccionarProfesor(""+$("#profesor option:selected").text(),""+$("#materia option:selected").text());
  });      
  $("#seccion").change(function(){  
    seleccionarSeccion(""+$("#seccion option:selected").text(),""+$("#profesor option:selected").text(),""+$("#materia option:selected").text());
  });    
</script>
